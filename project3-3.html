	<script>
    		$(function(){

          $('#draggable').draggable();

          $('#droppable').droppable({
            drop: function(event, ui){
              $(this)
              .addClass("sorbet1")
              .find("p")
              .html("Dropped!");
            }
          });

    			/*ACCEPT */
    	      $('#draggable-blue').draggable();
	          $('#droppable5').droppable({
	            accept: '.blue-border',
	            drop: function(event, ui){
	              $(this)
	              .addClass("blue-border")
	              .find("p")
	              .html("This is the room code: 8");
	            }
	          });

        /*SCOPE */
          $('#coffeebeans').draggable({scope:"coffeefilter"});
          $('#coffeefilter').droppable({
            scope: 'coffeefilter',
            drop: function(event, ui){
              $(this)
              .addClass("coffeefilter")
              .find("p")
              .html("Complete!");
            }
          });

        /*TOLERANCE */
          $('#droppable3').droppable({
            tolerance: 'touch',
            drop: function(event, ui){
              $(this)
              .addClass("sorbet3")
              .find("p")
              .html("Dropped with a touch!");
            }
          });

          $('#droppable4').droppable({
            tolerance: 'fit',
            drop: function(event, ui){
              $(this)
              .addClass("turquoise")
              .find("p")
              .html("Dropped only when full fit!");
            }
          });

        /*ACTIVE CLASS HOVER CLASS */
        $('#cottoncandy').droppable({
            activeClass:"pinkcotton",
            hoverClass:"rainbow",
            drop: function(event, ui){
              $(this)
              .addClass("pinkcotton2")
              .find("p")
              .html("i'm pink!");
            }
          });

    	   });		


		</script>
