<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
	<link href="exercise 5.css" rel="stylesheet">
</head>
<body>
	<h1>March 2022</h1>
	<div id="calendar-container">
	<div id="header-row">
		<div class="day-column weekend">Sun</div>
		<div class="day-column">Mon</div>
		<div class="day-column">Tue</div>
		<div class="day-column">Wed</div>
		<div class="day-column">Thu</div>
		<div class="day-column">Fri</div>
		<div class="day-column weekend">Sat</div>
	</div>
	<div id="calendar-body">
		<div class="day-column weekend not-in-month">
			<span class="day-number"></span>
		</div>

		<div class="day-column not-in-month">
			<span class="day-number"></span>
		</div>

		<div class="day-column">

		</div>

		</div>

		</div>

		<div class="day-column weekend">
			<span class="day-number">6</span>
		</div>

		<div class="day-column">
			<span class="day-number">7</span>
		</div>

		</div>

		</div>

		<div class="day-column weekend">
			<span class="day-number">12</span>
		</div>

		<div class="day-column weekend">
			<span class="day-number">13</span>
		</div>

		<div class="day-column">
			<span class="day-number">14</span>

		<div class="day-column">

		<div class="day-column">

		</div>

			<span class="day-number">22</span>
		</div>

		<div class="day-column today">
			<span class="day-number">23</span>
		</div>

		<div class="day-column">
			<span class="day-number">24</span>
		</div>

		<div class="day-column">
			<span class="day-number">25</span>
		</div>

		<div class="day-column weekend">

</div>

</html>
